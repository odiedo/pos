<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Odiedo Paul">
    <title>Shop</title>
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="assets/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    

    <link href="style.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }
        main {
            display: flex;
            flex-wrap: nowrap;
            height: 100vh;
            height: -webkit-fill-available;
            max-height: 100vh;
            overflow-x: auto;
            overflow-y: hidden;
        }
        .dashboard {
            padding: 20px;
        }
        .balance {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .btn-action {
            margin-right: 10px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        nav i {
            color: blueviolet;
        }
        .modal small {
            font-weight: 900;
        }
        .modal input[type="text"],
        .modal input[type="number"],
        .modal input[type="date"] {
            border: 1px solid blueviolet;
        }
        @keyframes scale {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }   
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="d-flex h-100 text-dark">
  <main class="h-100">
    <div class="container-fluid" id="cont_body">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="card bg-transparent border-0 shadow-none h-100">
            <div class="card-header border-0 d-flex justify-content-between">
              <button class="btn "><i class="fas fa-angle-left"></i></button>
              <h5 class="modal-title  w-70" style="font-weight: 900; color: #004;"><i class="fas fa-cart-plus"></i> Cart</h5>
            </div>
            <div class="card-body">
              <ul id="cart" class="list-group" style="position: relative; height: 60vh; overflow-x: scroll; width: 100%;">
                <!-- Cart Items -->
              </ul>
              <div id="total-payment">
                <span class="d-flex justify-content-between pl-4 pr-4" style="color: #000; font-weight: 900;">Total:  <span id="total">Kshs. 0</span></span>
                <div class="container payment d-flex justify-content-center">
                    <button class="btn m-2 p-2 shadow deactive payment-method" data-method="cash"><i class="fas fa-hand-holding-usd"></i><br> Cash</button>
                    <button class="btn m-2 p-2 shadow deactive payment-method" data-method="mpesa"><i class="fas fa-money-bill-alt"></i><br> Mpesa</button>
                </div>
              </div>
              <div id="mpesa-details" class="hidden p-3">
                <div class="form-group">
                    <label for="mpesa-phone">Phone Number</label>
                    <input type="text" class="form-control" id="mpesa-phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="mpesa-amount">Amount</label>
                    <input type="number" class="form-control" id="mpesa-amount" value="0">
                </div>
                <!-- <button id="complete-btn" class="btn btn-success">Complete</button> -->
            </div>
            <div id="cash-success" class="hidden p-3">
                <h5>Payment Successful!</h5>
                <div id="receipt-summary">
                    <!-- Receipt Summary -->
                </div>
                <button id="done-btn" class="btn btn-success">Done</button>
                <button id="print-btn" class="btn deactive"><i class="fas fa-print"></i> </button>
            </div>
              <div class="card-footer bg-transparent shadow-none  border-0 d-flex justify-content-between">
                <button id="clear-cart" class="btn"><i class="fas fa-trash"></i></button>
                <button id="checkout-btn" class="btn">Process <i class="fas fa-angle-double-right"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

        <!-- Side nav bar -->
        <div class="d-flex flex-column shadow flex-shrink-0 bg-light" style="width: 4.5rem; padding-top: 5%; color: rgb(245, 221, 6);">
            <a href="index.html" class="d-block p-3 link-dark text-decoration-none" title="Icon-only" data-bs-toggle="tooltip" data-bs-placement="right">
                <span style="font-weight:900; color: #0049; font-family: cursive;">POS</span>
            </a>
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li>
                    <a href="#" class="nav-link py-3 border-bottom" title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="fas fa-tachometer-alt"  style="color: #004"></i> 
                    </a>
                </li>
                <li>
                  <a href="index.html" class="nav-link py-3 border-bottom" title="Transact" data-bs-toggle="tooltip" data-bs-placement="right">
                      <i class="fas fa-exchange-alt"  style="color: #004"></i> 
                  </a>
              </li>
                <li>
                    <a href="cart.html" class="nav-link  py-3 " title="Cart" data-bs-toggle="tooltip" style="border: 1px solid rgb(245, 221, 6); color: rgb(245, 221, 6); background: #004;">
                      <i class="fas fa-cart-plus"><span id="cart-count">0</span></i> 
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link  py-3 border-bottom" aria-current="page" title="Analysis" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="fas fa-chart-bar" style="color: #004"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom" title="History" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="fas fa-history"  style="color: #004"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link py-3 border-bottom" title="Security" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="fas fa-user-shield"  style="color: #004"></i>
                    </a>
                </li>
            </ul>
            <div class="dropdown border-top">
                <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="assets/img/bg/bg-1.jpg" alt="shop" width="24" height="24" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
                    <li><a class="dropdown-item" href="#">New user...</a></li>
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
        </div>
    </main>
    <script>
        (function () {
            'use strict'
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl)
            })
        })()
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="index.js"></script>
    <script src="assets/dist/js/bootstrap.bundle.js"></script>
    <script src="assets/dist/js/bootstrap.min.js"></script>
</body>
</html>
