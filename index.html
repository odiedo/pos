    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Attach click event to the parent container only once
            document.getElementById("livesearch").addEventListener("click", function(event) {
                // Use event delegation to handle clicks on dynamic elements
                if (event.target && (event.target.classList.contains("search-result") || event.target.closest('.search-result'))) {
                    let target = event.target.closest('.search-result');
                    var id = target.getAttribute("data-id");
                    var name = target.getAttribute("data-name");
                    var price = target.getAttribute("data-price");
                    var available = target.getAttribute("data-available");
                    var description = target.getAttribute("data-description");
        
                    // Set modal content
                    document.getElementById("modalTitle").innerText = name;
                    document.getElementById("modalPrice").innerText = "Kshs. " + price;
                    document.getElementById("modalAvailable").innerText = available;
                    document.getElementById("modalDescription").innerText = description;
        
                    // Show the modal
                    var modal = new bootstrap.Modal(document.getElementById('productModal'));
                    modal.show();
                }
            });
        });
        
        function showResult(str) {
            if (str.length == 0) {
                document.getElementById("livesearch").innerHTML = "";
                document.getElementById("livesearch").style.border = "0px";
                return;
            }
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("livesearch").innerHTML = this.responseText;
                    document.getElementById("livesearch").style.border = "1px solid #000";
                }
            }
            xmlhttp.open("GET", "livesearch.php?q=" + str, true);
            xmlhttp.send();
        }
    </script>
