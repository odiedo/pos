<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Odiedo Paul">
    <title>Shop</title>
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <link href="assets/dist/css/bootstrap.css" rel="stylesheet">
    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
        h4 {
            text-shadow: 0 0 10px #004;
        }
        .price {
            font-size: 24px;
            font-weight: 900;
            color: #f5dd06;
            text-shadow: 0 0 10px #004;
        }
        .carousel-item img {
            border: 2px solid #004;
            border-radius: 5px;
        }
        .related-products {
            background-color: #004;
            padding: 20px;
            border-radius: 10px;
        }
        .related-product {
            transition: transform 0.3s;
        }
        .related-product:hover {
            transform: scale(1.05);
        }
        .related-product img {
            border-radius: 5px;
        }
        .card-body p {
            margin: 0;
        }
        .carousel-item img {
            height: 250px;
            width: 100%;
            margin: auto;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                fetchProductDetails(productId);
            }
        });

        function fetchProductDetails(productId) {
            fetch(`get_product_details.php?id=${productId}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('product-name').textContent = data.name;
                    document.getElementById('product-price').textContent = `Kshs. ${data.price}`;
                    document.getElementById('product-description').textContent = data.description;
                    document.getElementById('product-available').textContent = data.available;
                })
                .catch(error => console.error('Error fetching product details:', error));
        }
    </script>
</head>
<body class="d-flex h-100 text-dark">
    <main class="h-100">
        <div class="container-fluid" id="cont_body">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4 mt-2 border-bottom">
                    <div id="productCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="assets/img/bg/bg-1.jpg" class="d-block w-100" alt="Pillow on a bed">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/bg/bg-1.jpg" class="d-block w-100" alt="Close-up of cooling gel infusion">
                            </div>
                            <div class="carousel-item">
                                <img src="assets/img/bg/bg-1.jpg" class="d-block w-100" alt="Pillow with removable cover">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <h4 id="product-name" class="text-light font-weight-bold text-upper"></h4>
                    <div class="description mt-4 text-light">
                        <ul>
                            <li class="d-flex justify-content-between"><span>Available:</span> <span id="product-available"></span></li>
                        </ul>
                    </div>
                    <p class="price d-flex justify-content-between">
                        <span id="product-price"></span>
                        <button class="btn btn-primary add-to-cart" data-name="camera" data-price="500" data-available="10">Add to Cart</button>
                    </p>
                </div>
                <div class="col-md-4 mt-2"></div>
            </div>
        </div>
        <!-- Side nav bar -->
        <div class="side-nav d-flex flex-column shadow flex-shrink-0">
            <a href="index.html" class="d-block p-3 link-dark text-decoration-none" title="Icon-only" data-bs-toggle="tooltip" data-bs-placement="right">
                <span style="font-weight:900; font-family: cursive;">POS</span>
            </a>
            <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
                <li>
                    <a href="index.html" class="nav-link py-3 " title="Dashboard" data-bs-toggle="tooltip" data-bs-placement="right">
                        <i class="fas fa-tachometer-alt"></i>
                    </a>
                </li>
                <li>
                    <a href="index.html" class="nav-link py-3 " style="border: 1px solid rgb(245, 221, 6); color: #004; background: rgb(245, 221, 6);" title="Transact" data-bs-toggle="tooltip">
                        <i class="fas fa-exchange-alt" style="color: #004;"></i>
                    </a>
                </li>

                    <a href="cart.html" class="nav-link py-3 " title="Cart" data-bs-toggle="tooltip" data-bs-placement="right" data-toggle="modal" data-target="#saveModal">

                    </a>
                </li>
                <li>

                </li>

                        <i class="fas fa-user-shield"></i>
                    </a>
                </li>
            </ul>
            <div class="dropdown border-top">
                <a href="#" class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle" id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">

    </main>

</body>
</html>
